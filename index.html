<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Welcome to My Website</h1>  
        <container id="top">
            <container id="search">
                <!--search icon-->
                <link rel="icon" href="./favicon.ico" type="image/x-icon">
                <h3>Search</h3>
            </container> 
            <container id="profile">
                <section class="music">
                  <button id="playPause" data-playing="false" role="switch" aria-checked="false">
                    <span>Play/||</span>
                  </button>
                  <button id="prevSong">
                    <span>&lt;</span>
                  </button>
                  <button id="nextSong">
                    <span>&gt;</span>
                  </button>
                  <audio src="" id="bgm" autoplay loop></audio>
                </section>
                <h3>Profile</h3> 
              </container>
        </container>
        <container class="container">
            <div id="shopping">
                <!-- javascript insert -->
                
            </div>
            <div id="xx">
                <div class="buttons">
                    <button id="o1">avatar</button>
                    <button id="o2">closet</button>
                </div>
                <!--should be states, 100% when clocked on button-->
                <div id="avatar"></div>
                <div id="closet"></div>
            </div>
        </container>

        <container>
            <div id="bar">
                <div id="camera">
                    <button id="camera-bt">camera button</button>
                    <input type="file" accept="image/*" id="camera-input" style="display: none;">
                    <img id="preview" alt="Image Preview" style="display: none; max-width: 300px;">
                    <button id="done-bt">done?</button>
                </div>
            </div>
        </container>
    </main>
    <script src="script.js"></script>
  </body>
</html>
